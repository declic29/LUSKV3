{% extends "simple/base.html" %}

{% block content %}
<div class="index">
  <div class="logo-container" style="text-align: center;">
    <img src="/static/themes/simple/img/logolusk240.png" alt="Lusk.bzh" class="logo-lusk">
  </div>
  <div class="title custom-title" style="text-align: center; margin-top: 10px;">
    <h1>Lusk.bzh</h1>
    <p class="subtitle">Ce que vous cherchez ne regarde que vous.</p>
  </div>
  {% include 'simple/simple_search.html' %}
  
  <!-- Module d'actualités amélioré -->
  <div id="news-container" class="container" style="margin-top: 30px; max-width: 800px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Actualités</h2>
    <div id="news-results" class="row" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const apiKey = '2a28af6c4ebc58d5beba1fc150c105eb';
    
    if (apiKey) {
        fetchNews(apiKey);
    }
});

function fetchNews(apiKey) {
    const url = `https://gnews.io/api/v4/top-headlines?token=${apiKey}&lang=fr&country=fr&max=4`;
    const container = document.getElementById('news-results');
    
    if (!container) return;
    
    container.innerHTML = '<div class="text-center" style="width:100%"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i><p>Chargement des actualités...</p></div>';
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.articles?.length > 0) {
                container.innerHTML = data.articles.map(article => `
                    <div class="news-item" style="width: 45%; max-width: 300px; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden;">
                        <div style="padding: 12px;">
                            ${article.image ? `
                            <div style="height: 120px; overflow: hidden; display: flex; align-items: center; margin-bottom: 10px;">
                                <img src="${article.image}" 
                                     alt="${article.title}" 
                                     style="width: 100%; height: auto; object-fit: cover;"
                                     loading="lazy">
                            </div>` : ''}
                            <h4 style="font-size: 1em; margin: 0 0 8px 0; line-height: 1.3;">
                                <a href="${article.url}" target="_blank" rel="noopener" style="color: #333; text-decoration: none;">${article.title}</a>
                            </h4>
                            <p style="font-size: 0.85em; color: #555; margin-bottom: 8px;">${article.description?.substring(0, 100) || ''}...</p>
                            <small style="color: #888; font-size: 0.75em;">
                                ${new Date(article.publishedAt).toLocaleDateString('fr-FR')}
                            </small>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p class="text-center" style="width:100%">Aucune actualité disponible</p>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            container.innerHTML = '<p class="text-center" style="width:100%">Impossible de charger les actualités</p>';
        });
}
</script>

<style>
.news-item:hover {
    transform: translateY(-3px);
    transition: transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

@media (max-width: 768px) {
    .news-item {
        width: 100% !important;
        max-width: none !important;
    }
}
</style>
{% endblock %}
