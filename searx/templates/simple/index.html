{% extends "simple/base.html" %}

{% block content %}
<div class="index">
  <div class="logo-container" style="text-align: center;">
    <img src="/static/themes/simple/img/logolusk240.png" alt="Lusk.bzh" class="logo-lusk">
  </div>
  <div class="title custom-title" style="text-align: center; margin-top: 10px;">
    <h1>Lusk.bzh</h1>
    <p class="subtitle">Ce que vous cherchez ne regarde que vous.</p>
  </div>
  {% include 'simple/simple_search.html' %}
  
  <!-- Module d'actualités avec vignettes carrées -->
  <div id="news-container" style="margin: 30px auto; max-width: 900px;">
    <h2 style="text-align: center; margin-bottom: 25px; font-size: 1.5rem;">Actualités</h2>
    <div id="news-results" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 0 15px;"></div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const apiKey = '2a28af6c4ebc58d5beba1fc150c105eb';
    if (apiKey) fetchBretonNews(apiKey);
});

function fetchBretonNews(apiKey) {
    const container = document.getElementById('news-results');
    if (!container) return;
    
    container.innerHTML = `
        <div style="grid-column: 1/-1; text-align: center;">
            <div class="news-loader"></div>
            <p>Chargement des actualités bretonnes...</p>
        </div>
    `;

    // Requête optimisée pour la Bretagne
    fetch(`https://gnews.io/api/v4/top-headlines?token=${apiKey}&lang=fr&q=Bretagne OR Breton OR Rennes OR Brest OR Nantes OR Quimper OR Vannes OR Saint-Brieuc OR Lorient OR Morbihan OR Finistère OR Côtes-d'Armor OR Ille-et-Vilaine`)
        .then(response => response.json())
        .then(data => {
            if (data.articles?.length > 0) {
                // Filtre supplémentaire pour les résultats pertinents
                const bretonArticles = data.articles.filter(article => 
                    article.title.match(/Bretagne|Breton|Rennes|Brest|Nantes|Quimper|Vannes|Saint-Brieuc|Lorient|Morbihan|Finistère|Côtes-d'Armor|Ille-et-Vilaine/i)
                );
                
                container.innerHTML = bretonArticles.length > 0
                    ? bretonArticles.slice(0, 6).map(article => `
                        <a href="${article.url}" target="_blank" rel="noopener" class="news-card">
                            <div class="news-image-container">
                                ${article.image ? `
                                <img src="${article.image}" 
                                     alt="${article.title}" 
                                     class="news-image"
                                     loading="lazy">` 
                                : '<div class="news-image-placeholder"></div>'}
                            </div>
                            <div class="news-content">
                                <h3>${highlightBretonTerms(article.title)}</h3>
                                <p>${highlightBretonTerms(article.description?.substring(0, 80) || '')}...</p>
                                <time>${new Date(article.publishedAt).toLocaleDateString('fr-FR')}</time>
                            </div>
                        </a>
                    `).join('')
                    : '<p style="grid-column:1/-1; text-align:center">Aucune actualité bretonne trouvée</p>';
            } else {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center">Aucune actualité disponible</p>';
            }
        })
        .catch(() => {
            container.innerHTML = '<p style="grid-column:1/-1; text-align:center">Service indisponible</p>';
        });
}

// Fonction pour mettre en valeur les termes bretons
function highlightBretonTerms(text) {
    if (!text) return '';
    return text.replace(/(Bretagne|Breton|Rennes|Brest|Nantes|Quimper|Vannes|Saint-Brieuc|Lorient|Morbihan|Finistère|Côtes-d'Armor|Ille-et-Vilaine)/gi, 
        '<span style="color: #1e6f8c; font-weight:600">$1</span>');
}
</script>

<style>
/* Ajoutez ces couleurs typiquement bretonnes */
.news-card {
    border: 1px solid #d4e6f1;
    background-color: #f8fbfd;
}

.news-card:hover {
    border-color: #1e6f8c;
}

.news-content h3 {
    color: #1a4a5a;
}
</style>
{% endblock %}
