{% extends "simple/base.html" %}

{% block content %}
<div class="index">
  <div class="logo-container" style="text-align: center;">
    <img src="/static/themes/simple/img/logolusk240.png" alt="Lusk.bzh" class="logo-lusk">
  </div>
  <div class="title custom-title" style="text-align: center; margin-top: 10px;">
    <h1>Lusk.bzh</h1>
    <p class="subtitle">Ce que vous cherchez ne regarde que vous.</p>
  </div>
  {% include 'simple/simple_search.html' %}

  <!-- Triple icône : Brezhoneg - OpenStreetMap - Traduction -->
  <div class="icons-container">
    <!-- Icône Brezhoneg.bzh -->
    <div class="icon-container">
      <a href="https://www.fr.brezhoneg.bzh/#:~:text=Le%20site%20officiel%20de%20l'Office%20public%20de%20la,de%20la%20langue%2C%20trouver%20un%20cours%20de%20"
         title="Office public de la langue bretonne"
         target="_blank"
         rel="noopener noreferrer"
         class="icon-link">
        <img src="{{ url_for('static', filename='themes/simple/img/brezhoneg_logo.png') }}" 
             alt="Brezhoneg.bzh" 
             class="icon-img">
        <span class="icon-text">Office de la langue Bretonne</span>
      </a>
    </div>
    
    <!-- Icône OpenStreetMap -->
    <div class="icon-container">
      <a href="https://www.openstreetmap.org/#map=8/52.154/5.295" 
         title="Carte OpenStreetMap de Bretagne" 
         target="_blank"
         rel="noopener noreferrer"
         class="icon-link">
        <img src="{{ url_for('static', filename='themes/simple/img/osm_logo.png') }}" 
             alt="OSM" 
             class="icon-img">
        <span class="icon-text">Cartographie</span>
      </a>
    </div>

    <!-- Icône Traduction -->
    <div class="icon-container">
      <a href="#" 
         id="translate-trigger"
         title="Outil de traduction" 
         class="icon-link">
        <img src="{{ url_for('static', filename='themes/simple/img/translate_icon.png') }}" 
             alt="Traduction" 
             class="icon-img">
        <span class="icon-text">Traduction</span>
      </a>
    </div>
  </div>

  <!-- Widget de traduction (caché par défaut) -->
  <div id="translate-widget" class="translate-widget">
    <div class="translate-header">
      <h3>Traduction Brezhoneg ↔ Français</h3>
      <button id="close-translate" class="close-btn">&times;</button>
    </div>
    
    <div class="translate-body">
      <div class="translate-column">
        <select id="source-lang" class="lang-select">
          <option value="fr">Français</option>
          <option value="br">Breton</option>
          <option value="en">Anglais</option>
        </select>
        <textarea id="source-text" placeholder="Écrivez ici..."></textarea>
      </div>
      
      <div class="translate-controls">
        <button id="swap-lang" class="swap-btn" title="Échanger les langues">⇄</button>
        <button id="translate-btn" class="action-btn">Traduire</button>
      </div>
      
      <div class="translate-column">
        <select id="target-lang" class="lang-select">
          <option value="br">Breton</option>
          <option value="fr">Français</option>
          <option value="en">Anglais</option>
        </select>
        <textarea id="target-text" readonly placeholder="Résultat..."></textarea>
      </div>
    </div>
  </div>
  
  <!-- Module d'actualités -->
  <div id="news-container" style="margin: 30px auto; max-width: 900px;">
    <h2 style="text-align: center; margin-bottom: 25px; font-size: 1.5rem;">Actualités</h2>
    <div id="news-results" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 0 15px;"></div>
  </div>
</div>
{% endblock %}

<script>
// Gestion du widget de traduction
document.addEventListener('DOMContentLoaded', function() {
    // Elements du widget
    const widget = document.getElementById('translate-widget');
    const trigger = document.getElementById('translate-trigger');
    const closeBtn = document.getElementById('close-translate');
    
    // Ouvrir le widget
    trigger.addEventListener('click', function(e) {
        e.preventDefault();
        widget.classList.add('active');
    });
    
    // Fermer le widget
    closeBtn.addEventListener('click', function() {
        widget.classList.remove('active');
    });
    
    // Traduction
    document.getElementById('translate-btn').addEventListener('click', async function() {
        const sourceText = document.getElementById('source-text').value;
        const sourceLang = document.getElementById('source-lang').value;
        const targetLang = document.getElementById('target-lang').value;
        
        if (!sourceText.trim()) return;
        
        document.getElementById('target-text').value = "Traduction en cours...";
        
        try {
            const response = await fetch('http://localhost:5000/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    q: sourceText,
                    source: sourceLang,
                    target: targetLang
                })
            });
            
            const data = await response.json();
            document.getElementById('target-text').value = data.translatedText || "Erreur de traduction";
        } catch (error) {
            document.getElementById('target-text').value = "Service indisponible";
            console.error("Erreur:", error);
        }
    });
    
    // Échange des langues
    document.getElementById('swap-lang').addEventListener('click', function() {
        const source = document.getElementById('source-lang');
        const target = document.getElementById('target-lang');
        [source.value, target.value] = [target.value, source.value];
    });

    // Code existant pour les actualités
    const apiKey = '2a28af6c4ebc58d5beba1fc150c105eb';
    if (apiKey) fetchNews(apiKey);
});
