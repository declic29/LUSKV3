{% extends "simple/base.html" %}

{% block content %}
<div class="index">
  <div class="logo-container" style="text-align: center;">
    <img src="/static/themes/simple/img/logolusk240.png" alt="Lusk.bzh" class="logo-lusk">
  </div>
  <div class="title custom-title" style="text-align: center; margin-top: 10px;">
    <h1>Lusk.bzh</h1>
    <p class="subtitle">Ce que vous cherchez ne regarde que vous.</p>
  </div>
  {% include 'simple/simple_search.html' %}
  
  <!-- Module d'actualités avec vignettes carrées -->
  <div id="news-container" style="margin: 30px auto; max-width: 900px;">
    <h2 style="text-align: center; margin-bottom: 25px; font-size: 1.5rem;">Actualités Bretonnes</h2>
    <div id="news-results" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 0 15px;"></div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const apiKey = '2a28af6c4ebc58d5beba1fc150c105eb';
    if (apiKey) fetchBretonNews(apiKey);
});

function fetchBretonNews(apiKey) {
    const container = document.getElementById('news-results');
    if (!container) {
        console.error("Container #news-results non trouvé");
        return;
    }
    
    container.innerHTML = `
        <div style="grid-column: 1/-1; text-align: center;">
            <div class="news-loader" style="border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px;"></div>
            <p>Chargement des actualités bretonnes...</p>
        </div>
    `;

    // Encodage de la requête pour les caractères spéciaux
    const query = encodeURIComponent("Bretagne OR Breton OR Rennes OR Brest OR Nantes OR Quimper OR Vannes OR Saint-Brieuc OR Lorient OR Morbihan OR Finistère OR Côtes-d'Armor OR Ille-et-Vilaine");
    
    fetch(`https://gnews.io/api/v4/top-headlines?token=${apiKey}&lang=fr&q=${query}`)
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau');
            return response.json();
        })
        .then(data => {
            if (data.articles?.length > 0) {
                const bretonArticles = data.articles.filter(article => 
                    article.title && /Bretagne|Breton|Rennes|Brest|Nantes|Quimper|Vannes|Saint-Brieuc|Lorient|Morbihan|Finistère|Côtes-d'Armor|Ille-et-Vilaine/i.test(article.title)
                );
                
                if (bretonArticles.length > 0) {
                    container.innerHTML = bretonArticles.slice(0, 6).map(article => `
                        <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="news-card" style="display: block; border: 1px solid #d4e6f1; border-radius: 8px; overflow: hidden; background: #f8fbfd; text-decoration: none; color: inherit; transition: transform 0.2s;">
                            <div class="news-image-container" style="position: relative; width: 100%; padding-top: 100%; overflow: hidden;">
                                ${article.image ? `
                                <img src="${article.image}" 
                                     alt="${article.title}" 
                                     class="news-image"
                                     style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"
                                     loading="lazy">` 
                                : '<div class="news-image-placeholder" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #f0f0f0;"></div>'}
                            </div>
                            <div class="news-content" style="padding: 12px;">
                                <h3 style="margin: 0 0 8px 0; font-size: 0.95rem; line-height: 1.3; color: #1a4a5a;">${highlightBretonTerms(article.title)}</h3>
                                <p style="margin: 0 0 8px 0; font-size: 0.8rem; color: #555;">${highlightBretonTerms(article.description?.substring(0, 80) || '')}...</p>
                                <time style="font-size: 0.75rem; color: #888;">${new Date(article.publishedAt).toLocaleDateString('fr-FR')}</time>
                            </div>
                        </a>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="grid-column:1/-1; text-align:center">Aucune actualité bretonne trouvée</p>';
                }
            } else {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center">Aucune actualité disponible</p>';
            }
        })
        .catch(error => {
            console.error("Erreur:", error);
            container.innerHTML = '<p style="grid-column:1/-1; text-align:center">Service temporairement indisponible</p>';
        });
}

function highlightBretonTerms(text) {
    if (!text) return '';
    return text.replace(/(Bretagne|Breton|Rennes|Brest|Nantes|Quimper|Vannes|Saint-Brieuc|Lorient|Morbihan|Finistère|Côtes-d'Armor|Ille-et-Vilaine)/gi, 
        '<span style="color: #1e6f8c; font-weight:600">$1</span>');
}
</script>

<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.news-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-color: #1e6f8c;
}

@media (max-width: 600px) {
    #news-results {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
}
</style>
{% endblock %}
