{% extends "simple/base.html" %}

{% block content %}
<div class="index">
  <!-- En-tête -->
  <div class="logo-container" style="text-align: center;">
    <img src="/static/themes/simple/img/logolusk240.png" alt="Lusk.bzh" class="logo-lusk">
  </div>
  <div class="title custom-title" style="text-align: center; margin-top: 10px;">
    <h1>Lusk.bzh</h1>
    <p class="subtitle">Ce que vous cherchez ne regarde que vous.</p>
  </div>

  <!-- Barre de recherche -->
  {% include 'simple/simple_search.html' %}

  <!-- Triple icône -->
  <div class="icons-container">
    <!-- Icône Brezhoneg.bzh -->
    <div class="icon-container">
      <a href="https://www.fr.brezhoneg.bzh/#:~:text=Le%20site%20officiel%20de%20l'Office%20public%20de%20la,de%20la%20langue%2C%20trouver%20un%20cours%20de%20"
         title="Office public de la langue bretonne"
         target="_blank"
         rel="noopener noreferrer"
         class="icon-link">
        <img src="{{ url_for('static', filename='themes/simple/img/brezhoneg_logo.png') }}" 
             alt="Brezhoneg.bzh" 
             class="icon-img">
        <span class="icon-text">Office de la langue Bretonne</span>
      </a>
    </div>
    
    <!-- Icône OpenStreetMap -->
    <div class="icon-container">
      <a href="https://www.openstreetmap.org/#map=8/52.154/5.295" 
         title="Carte OpenStreetMap de Bretagne" 
         target="_blank"
         rel="noopener noreferrer"
         class="icon-link">
        <img src="{{ url_for('static', filename='themes/simple/img/osm_logo.png') }}" 
             alt="OSM" 
             class="icon-img">
        <span class="icon-text">Cartographie</span>
      </a>
    </div>

    <!-- Icône Traduction -->
    <div class="icon-container">
      <a href="#" 
         id="translate-trigger"
         title="Outil de traduction" 
         class="icon-link">
        <img src="{{ url_for('static', filename='themes/simple/img/translate_icon.png') }}" 
             alt="Traduction" 
             class="icon-img">
        <span class="icon-text">Traduction</span>
      </a>
    </div>
  </div>

  <!-- Widget de traduction -->
  <div id="translate-widget" class="translate-widget">
    <div class="translate-header">
      <h3>Traduction Brezhoneg ↔ Français</h3>
      <button id="close-translate" class="close-btn">&times;</button>
    </div>
    
    <div class="translate-body">
      <div class="translate-column">
        <select id="source-lang" class="lang-select">
          <option value="fr">Français</option>
          <option value="br">Breton</option>
          <option value="en">Anglais</option>
        </select>
        <textarea id="source-text" placeholder="Écrivez ici..."></textarea>
      </div>
      
      <div class="translate-controls">
        <button id="swap-lang" class="swap-btn" title="Échanger les langues">⇄</button>
        <button id="translate-btn" class="action-btn">Traduire</button>
      </div>
      
      <div class="translate-column">
        <select id="target-lang" class="lang-select">
          <option value="br">Breton</option>
          <option value="fr">Français</option>
          <option value="en">Anglais</option>
        </select>
        <textarea id="target-text" readonly placeholder="Résultat..."></textarea>
      </div>
    </div>
  </div>
  
  <!-- Module d'actualités -->
  <div id="news-container" style="margin: 30px auto; max-width: 900px;">
    <h2 style="text-align: center; margin-bottom: 25px; font-size: 1.5rem;">Actualités</h2>
    <div id="news-results" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 0 15px;"></div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<style>
/* [Vos styles CSS existants ici...] */
</style>

<script>
// Gestion du widget de traduction
document.addEventListener('DOMContentLoaded', function() {
    // [Code du widget de traduction ici...]
    
    // Code pour les actualités (FONCTIONNEL)
    const apiKey = '2a28af6c4ebc58d5beba1fc150c105eb';
    
    function fetchNews(apiKey) {
        const container = document.getElementById('news-results');
        if (!container) return;
        
        container.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center;">
                <div class="news-loader"></div>
                <p>Chargement des actualités...</p>
            </div>
        `;

        fetch(`https://gnews.io/api/v4/search?q=Bretagne&token=${apiKey}&lang=fr&max=8`)
            .then(response => response.json())
            .then(data => {
                if (data.articles && data.articles.length > 0) {
                    container.innerHTML = data.articles.map(article => `
                        <a href="${article.url}" target="_blank" rel="noopener" class="news-card">
                            <div class="news-image-container">
                                ${article.image ? `
                                <img src="${article.image}" 
                                     alt="${article.title}" 
                                     class="news-image"
                                     loading="lazy">` 
                                : '<div class="news-image-placeholder"></div>'}
                            </div>
                            <div class="news-content">
                                <h3>${article.title}</h3>
                                <p>${article.description?.substring(0, 80) || ''}...</p>
                                <time>${new Date(article.publishedAt).toLocaleDateString('fr-FR')}</time>
                            </div>
                        </a>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="grid-column:1/-1; text-align:center">Aucune actualité disponible</p>';
                }
            })
            .catch(() => {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center">Service indisponible</p>';
            });
    }

    // Démarrer le chargement des actualités
    if (apiKey) fetchNews(apiKey);
});
</script>
{% endblock %}
